<h1>{{isNewColor? 'Cadastrar' : "Editar"}} cor</h1>
<form #form="ngForm" (ngSubmit)="onSubmit(form)" novalidate>
  <div class="form-group">
    <label for="name">Nome:</label>
    <input [(ngModel)]="name" 
    id="name" 
    type="text" class="form-control" 
    name="name" 
    placeholder="Coloque o nome da cor."
    required/>
  </div>

  <div class="form-group">
    <label for="color-picker">Cor:</label>
    <div class="row">
      <div class="col">
        <input [(ngModel)]="color"
        name="color" 
        id="color-picker" 
        type="color" 
        class="form-control" />
      </div>
      <div class="col">
        <input [value]="color" type="text" class="form-control" disabled/>
      </div>
    </div>
  </div>

  <div class="form-group text-center mt-5">
    <button type="button" class="btn btn-danger" (click)="showModal=!showModal"> Cancelar </button>
    <button type="submit" class="btn btn-primary" [disabled]="form.invalid"> Salvar </button>
  </div>
</form>

<app-dialog [show]="showModal" 
            link="/list"
            title="voce realmente deseja cancelar ?"
            text="se voce cancelar voce cancelara">
</app-dialog>
